[package]
name = "tree-sitter-arizona"
description = "Tree-sitter parser for Arizona language (.herl files) - HTML with embedded Erlang code"
version = "0.1.0"
authors = ["William Fank Thom√© <will@iamtho.me>"]
license = " Apache-2.0"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "arizona"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/arizona-framework/arizona_tree_sitter"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.8"
